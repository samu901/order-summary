<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/style/style.css" type="text/css" />

</head>
<body>
  <div id="box">
    <img src="./assets/images/illustration-hero.svg" id="header" alt="header image" draggable="false" />
    <h1 id="box-title">Order Summary</h1>
    <p id="box-preview">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div id="plan">
      <img src="./assets/images/icon-music.svg" alt="music image" draggable="false" />
      <div id="plan-info">
        <p id="plan-title">Annual Plan</p>
        <p id="plan-price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <p id="cancel-order">Cancel Order</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuele Scapellato</a>.
  </div>
</body>
</html>
